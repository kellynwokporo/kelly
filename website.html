<head>

<style>
body {
  font-family: sans-serif;

header {

}

.logo {
  font-weight: bold;
  font-size: 30px;
  display: inline-block;
  padding-left: 1%;
}

nav {
  display:flex;

nav a {

.hero {
  background-image: url('monday.jpg.jpg'); 
  background-size: 100% 100vh;
  background-position: center;
  height: 100vh;
  display: flex;
  justify-content: center;
}

.hero h1 {
  font-size: 3em;
  color: white;
  position: absolute;
  padding-bottom: 600px;
}
  .kelly {
  color: red;
  font-family: 'sans-serif';
}
p{
  font-size: small;
  padding-top: 550px;
}
 </style>
</head>

<header>
  <div class="logo">LOGO</div>
  <nav>
    <ul>
